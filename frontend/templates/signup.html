<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PregChat - Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        h2 {
            text-align: center;
            color: #d63384;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Signup - PregChat</h2>

        <form method="post" action="/signup">
            <label>Name</label>
            <input type="text" name="name" required>

            <label>Age</label>
            <input type="number" name="age" required>

            <label>Pregnancies</label>
            <select name="pregnancies" required>
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label>TT Vaccination</label>
            <select name="tt_vaccination" required>
                <option value="">Select</option>
                <option value="1">1 Dose</option>
                <option value="2">2 Doses</option>
            </select>

            <label>Gestational Age (weeks)</label>
            <input type="number" name="gestational_age" placeholder="e.g. 20" required>
            <input type="hidden" name="gestational_age_units" value="weeks">

            <label>Weight (kg)</label>
            <input type="number" name="weight" step="0.1" placeholder="e.g. 60.5" required>
            <input type="hidden" name="weight_unit" value="kg">

            <label>Height (cm)</label>
            <input type="number" name="height" placeholder="e.g. 160" required>
            <input type="hidden" name="height_unit" value="cm">

            <label>Blood Pressure</label>
            <input type="text" name="blood_pressure" placeholder="e.g. 100/70" required>

            <label>Anemia</label>
            <select name="anemia" required>
                <option value="">Select</option>
                <option value="none">None</option>
                <option value="minimal">Minimal</option>
                <option value="medium">Medium</option>
                <option value="higher">Higher</option>
            </select>

            <label>Jaundice</label>
            <select name="jaundice" required>
                <option value="">Select</option>
                <option value="none">None</option>
                <option value="minimal">Minimal</option>
                <option value="medium">Medium</option>
                <option value="higher">Higher</option>
            </select>

            <label>Fetal Position</label>
            <select name="fetal_position" required>
                <option value="">Select</option>
                <option value="normal">Normal</option>
                <option value="abnormal">Abnormal</option>
            </select>

            <label>Fetal Movement</label>
            <select name="fetal_movement" required>
                <option value="">Select</option>
                <option value="normal">Normal</option>
                <option value="abnormal">Abnormal</option>
            </select>

            <label>Fetal Heartbeat</label>
            <input type="number" name="fetal_heartbeat" placeholder="e.g. 140" required>

            <label>Urine Test Albumin</label>
            <select name="urine_test_albumin" required>
                <option value="">Select</option>
                <option value="none">None</option>
                <option value="minimal">Minimal</option>
                <option value="medium">Medium</option>
                <option value="higher">Higher</option>
            </select>

            <label>Urine Test Sugar</label>
            <select name="urine_test_sugar" required>
                <option value="">Select</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>

            <label>VDRL</label>
            <select name="vdrl" required>
                <option value="">Select</option>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>

            <label>HBsAg</label>
            <select name="hrsag" required>
                <option value="">Select</option>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>

            <label>High-Risk Pregnancy</label>
            <select name="high_risk_pregnancy" required>
                <option value="">Select</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>

            <label>Password</label>
            <input type="password" name="password" required>

            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body> 
</html>
