<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PregChat - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFC0CB; /* Baby Pink */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 120px; 
            margin-bottom: 10px;
        }
        /* Website Name Styling */
        .site-title {
            font-size: 32px;
            font-weight: bold;
            color: #c2185b; /* Dark Pink */
            margin-bottom: 10px;
        }
        h2 {
            color: #d63384;
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #d63384;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #c2185b;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-link a {
            color: #d63384;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- PregChat Website Name -->
        <h1 class="site-title">PregChat</h1>

        <!-- PregChat Logo -->
        <img class="logo" src="{{ url_for('static', path='pregchat_logo.png') }}" alt="PregChat Logo">

        <h2>Sign In</h2>

        <form action="/login" method="post">
            <input type="text" name="user_id" placeholder="User ID" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign In</button>
        </form>

        <div class="signup-link">
            <p>New User? <a href="/signup">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
